<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk multimedia</title>
    
</head>
<body>
    <h1>HTML Tag untuk Multimedia</h1>
    <h2>Gambar</h2>
    <br>
    <img src="https://go.aws/3cKgiaX" alt="Cat" width="200"/>
    <br>
    <img src="img/cat.jpg" alt="Cool Cat" width="200">
    <br>
    <h2>Video</h2>
    <br>
    <video width="320"  controls loop>
          <source src="https://go.aws/2W1IK22"/>        
    </video>
    <br>
    <h2>Audio</h2>
    <br>
    <audio controls >
        <source src="audio/11 Maria Shandi Kasih SetiaMu.mp3">
    </audio>
    <br>
</body>
</html>
